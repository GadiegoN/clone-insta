<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Insta Clone</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="smartphone-display">
            <img src="./images/smartphone.png" alt="Celular exibindo a pagina do instagram">
        </div>
        <div class="display-login">
            <div class="display-form">
                <img src="./images/logo.png" alt="Logo do instagram">

                <div>
                    <form>
                        <input type="email" name="email" id="email">
                        <input type="password" name="password" id="password">

                        <button class="button-primary">Login</button>

                        <div class="separator">
                            <div></div>
                            <p>OR</p>
                            <div></div>
                        </div>

                        <button class="button-facebook">
                            <i class="ph ph-facebook-logo"></i>
                            Log in with Facebook
                        </button>

                        <a href="">Forgot password?</a>
                    </form>
                </div>
            </div>

            <div class="sign-up">
                <span>Don't have an account? <a href="">Sign up</a></span>
            </div>

            <div class="store">
                <p>Get the app</p>

                <div>
                    <img src="./images/gplay.png" alt="">
                    <img src="./images/microsoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Hashtags</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Contact Uploading & Non-Users</a></div>
        <div class="footer-copy">
            <p>Â© 2022 Instagram from Meta</p>
        </div>
    </footer>
</body>
</html>
